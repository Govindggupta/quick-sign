<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Signature</title>
</head>

<body class="flex justify-center items-center h-screen bg-slate-100">
    <div class="main w-3/5 bg-white p-2 shadow-lg text-black rounded-md ">
        <div class="TOP flex justify-evenly font-bold bg-slate-300 p-2 m-3 rounded-md" >
            <div class="black">
                <p>Color Picker</p>
                <input type="color" class="form-control w-40 p-1 border rounded" id="colorPicker">
            </div>
            <div class="black">
                <p>Background</p>
                <input type="color" class="form-control w-40 p-1 border rounded" id="canvasColor">
            </div>
            <div class="black">
                <p>Font-size</p>
                <select id="fontPicker" class="text-black font-semibold w-40 p-1 border rounded">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                </select>
            </div>
        </div>

        <canvas class="CANVAS border border-black m-auto rounded-md" height="600" width="800" id="myCanvas"></canvas>
        <div class="BOTTOM flex justify-center gap-6 m-3 ">
            <button class="btn btn-danger bg-slate-300 rounded-md p-1 text-red-600 border border-red-600" id="clearButton">Clear</button>
            <button class="btn btn-success bg-slate-300 rounded-md p-1 text-green-600 border border-green-600" id="saveButton">Save & download</button>

        </div>
    </div>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="./script.js"></script>
</body>

</html>
